<!-- templates/public/login/auth_login.html -->

<div class="container-xxl">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner-redesigned">
      <!-- Panel Izquierdo -->
      <div class="login-branding-panel">
        <div class="app-brand justify-content-center mb-4">
          <span class="app-brand-logo">
            <!-- Logo agrandado aún más -->
            <img class="logo" style="width: 180px; height: auto;"
              src="{{ url_for('static', filename='assets/img/logo.png') }}"
              alt="Logo del Sistema" />
          </span>
        </div>
        <h2 class="text-white text-center fw-bold mb-3">Conectando con el Bienestar Infantil</h2>
        <p class="text-white text-center opacity-75 px-4 mb-0">
          Plataforma completa con dashboard intuitivo, diagnósticos precisos, gráficas interactivas, generación de informes y gestión integral de recursos.
        </p>
      </div>

      <!-- Panel Derecho -->
      <div class="login-form-panel glassmorphism-card">
        <div class="card-body">
          <h4 class="text-center fw-bold mb-2">Acceso Administrativo</h4>
          <p class="mb-4 text-center">Ingresa tus credenciales para continuar.</p>

          <form id="formAuthentication" class="mb-3" action="{{ url_for('loginCliente') }}" method="POST">
            <div class="mb-3">
              <label for="cedula" class="form-label">Cédula</label>
              <input
                type="text"
                class="form-control"
                name="cedula"
                id="cedula"
                placeholder="Tu número de identificación"
                autofocus
                required />
            </div>

            <div class="mb-3 form-password-toggle">
              <label class="form-label" for="password">Contraseña</label>
              <div class="input-group input-group-merge">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="password"
                  placeholder="••••••••••••"
                  aria-describedby="password"
                  required />
                <span class="input-group-text cursor-pointer" onclick="togglePasswordVisibility()">
                  <i class="bx bx-hide" id="iconPassword"></i>
                </span>
              </div>
            </div>

            <div class="mb-3">
              <button class="btn btn-primary w-100 login-btn" type="submit">
                Iniciar Sesión
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Script funcional para mostrar/ocultar contraseña -->
<script>
  function togglePasswordVisibility() {
    const passwordInput = document.getElementById('password');
    const icon = document.getElementById('iconPassword');

    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      icon.classList.remove('bx-hide');
      icon.classList.add('bx-show');
    } else {
      passwordInput.type = 'password';
      icon.classList.remove('bx-show');
      icon.classList.add('bx-hide');
    }
  }
</script>
