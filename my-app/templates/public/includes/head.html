<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>{% block Dugotex %}{% endblock %}</title>
    <meta name="description" content="" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap"
      rel="stylesheet" />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename ='assets/vendor/fonts/boxicons.css') }}" />

    <!-- Core CSS (ESTOS ERAN LOS ARCHIVOS CON EL ERROR EN LA CLASE) -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename ='assets/vendor/css/core.css') }}"
      class="template-customizer-core-css" /> <!-- ¡CORREGIDO AQUÍ! Se eliminó el '); }}' extra. -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename ='assets/vendor/css/theme-default.css') }}"
      class="template-customizer-theme-css" /> <!-- ¡CORREGIDO AQUÍ! Se eliminó el '); }}' extra. -->

    <!-- Librerías de CSS adicionales (Perfect Scrollbar, etc.) -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename ='assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css') }}" />
      
    <!-- ¡TU CUSTOM CSS (my_style.css) DEBE IR SIEMPRE EL ÚLTIMO PARA SOBRESCRIBIR! -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename ='assets/css/my_style.css') }}" />

    <!-- Scripts (generalmente es mejor colocarlos al final del <body> para mejorar el rendimiento,
                   pero si son scripts de configuración/helpers necesarios al principio, pueden estar aquí) -->
    <script src="{{ url_for('static', filename ='assets/vendor/js/helpers.js') }}"></script>
    <script src="{{ url_for('static', filename ='assets/js/config.js') }}"></script>
</head>
<body class=""> <!-- ¡CLASE "auth-page-body" ELIMINADA! Ahora usará el fondo sólido por defecto. -->
    <!-- Aquí va el contenido de tu formulario de login / registro / cualquier otra página independiente -->
</body>
</html>
